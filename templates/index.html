<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Square Setup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-weight: 600;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.4);
        }

        .btn-primary {
            background: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            transition: background 0.3s ease;
            width: 100%;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Magic Square Game Setup</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="size">Select the size (N x N) of the magic square (must be an odd number):</label>
                <select id="size" name="size" class="form-control" required>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="form-group">
                <label for="missing_count">Number of missing elements (must be less than N x N):</label>
                <input type="number" id="missing_count" name="missing_count" class="form-control" min="1" max="99" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Magic Square</button>
        </form>
    </div>

    <script>
        document.getElementById('size').addEventListener('change', function() {
            const size = parseInt(this.value);
            const missingCountInput = document.getElementById('missing_count');
            if (!isNaN(size)) {
                missingCountInput.max = (size * size) - 1;
            }
        });
    </script>
</body>
</html>
