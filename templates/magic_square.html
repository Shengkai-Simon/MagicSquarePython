<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Square Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 600;
            color: #007bff;
        }

        .magic-square-container {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
            align-items: center;
        }

        .size-3 {
            grid-template-columns: repeat(5, 60px);
        }

        .size-5 {
            grid-template-columns: repeat(7, 60px);
        }

        .size-7 {
            grid-template-columns: repeat(9, 60px);
        }

        .size-9 {
            grid-template-columns: repeat(11, 60px);
        }

        .draggable {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #007bff;
            background-color: #f8f9fa;
            font-size: 1.2em;
            cursor: pointer;
            user-select: none;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .draggable:hover {
            transform: scale(1.1);
            background-color: #e9ecef;
        }

        .editable-cell {
            background-color: #ffffff;
            border: 2px solid #28a745;
            transition: background-color 0.3s ease;
        }

        .editable-cell:focus {
            background-color: #e8f5e9;
        }

        .sum-cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: gainsboro;
            color: #ffffff;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .text-danger, .text-success {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .result {
            padding: 10px;
            border-radius: 10px;
            background: #f1f1f1;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-3">Magic Square Game</h1>
    <div id="magic-square-container" class="magic-square-container size-{{ magic_square|length }}">
        <!-- Top row sums -->
        <div class="sum-cell" id="diag-sum-1">0</div>
        {% for col in range(magic_square|length) %}
        <div class="sum-cell" id="col-sum-{{ col }}">0</div>
        {% endfor %}
        <div class="sum-cell" id="diag-sum-2">0</div>

        <!-- Magic square rows with left row sums and right diagonal sum -->
        {% for i in range(magic_square|length) %}
        <div class="sum-cell" id="row-sum-{{ i }}">0</div>
        {% for item in magic_square[i] %}
        {% if item == 0 %}
        <div class="draggable editable-cell" contenteditable="true" data-missing="true"></div>
        {% else %}
        <div class="draggable">{{ item }}</div>
        {% endif %}
        {% endfor %}
        <div class="sum-cell"></div>
        {% endfor %}

        <!-- Bottom row for diagonal sums -->
        <div class="sum-cell" id="diag-sum-4">0</div>
        {% for col in range(magic_square|length) %}
        <div class="sum-cell" id="col-sum-extra-{{ col }}"></div>
        {% endfor %}
        <div class="sum-cell" id="diag-sum-3">0</div>
    </div>
    <div class="text-center">
        <button class="btn btn-primary mt-3" onclick="checkMagicSquare()">Check Magic Square</button>
    </div>
    <div id="result" class="text-center mt-3 result"></div>

</div>

<script>
    updateSums()
    document.querySelectorAll('.editable-cell').forEach(cell => {
        cell.addEventListener('input', updateSums);
    });

    function updateSums() {
        const elements = document.querySelectorAll('.draggable');
        const size = Math.sqrt(elements.length);
        let square = [];
        let row = [];
        const correctSum = size * (size * size + 1) / 2;

        elements.forEach((element, index) => {
            let value = parseInt(element.textContent);
            if (isNaN(value)) value = 0;
            row.push(value);
            if ((index + 1) % size === 0) {
                square.push(row);
                row = [];
            }
        });

        let rowSums = [];
        let colSums = new Array(size).fill(0);
        let diagSum1 = 0;
        let diagSum2 = 0;

        for (let i = 0; i < size; i++) {
            let rowSum = 0;
            for (let j = 0; j < size; j++) {
                rowSum += square[i][j];
                colSums[j] += square[i][j];
                if (i === j) diagSum1 += square[i][j];
                if (i + j === size - 1) diagSum2 += square[i][j];
            }
            rowSums.push(rowSum);
            const rowSumElement = document.getElementById(`row-sum-${i}`);
            rowSumElement.textContent = rowSum;
            rowSumElement.style.color = rowSum === correctSum ? 'green' : 'red';
        }

        colSums.forEach((sum, index) => {
            const colSumElement = document.getElementById(`col-sum-${index}`);
            colSumElement.textContent = sum;
            colSumElement.style.color = sum === correctSum ? 'green' : 'red';
        });

        const diagSum1Element = document.getElementById('diag-sum-1');
        const diagSum3Element = document.getElementById('diag-sum-3');
        diagSum1Element.textContent = diagSum1;
        diagSum1Element.style.color = diagSum1 === correctSum ? 'green' : 'red';
        diagSum3Element.textContent = diagSum1;
        diagSum3Element.style.color = diagSum1 === correctSum ? 'green' : 'red';

        const diagSum2Element = document.getElementById('diag-sum-2');
        const diagSum4Element = document.getElementById('diag-sum-4');
        diagSum2Element.textContent = diagSum2;
        diagSum2Element.style.color = diagSum2 === correctSum ? 'green' : 'red';
        diagSum4Element.textContent = diagSum2;
        diagSum4Element.style.color = diagSum2 === correctSum ? 'green' : 'red';
    }

    function checkMagicSquare() {
        const elements = document.querySelectorAll('.draggable');
        const size = Math.sqrt(elements.length);
        let square = [];
        let row = [];

        elements.forEach((element, index) => {
            let value = parseInt(element.textContent);
            if (isNaN(value)) value = 0;
            row.push(value);
            if ((index + 1) % size === 0) {
                square.push(row);
                row = [];
            }
        });

        fetch('/check_magic_square', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({square: square})
        })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.is_magic) {
                    resultDiv.textContent = `Congratulations! This is a magic square with a magic sum of ${data.magic_sum}`;
                    resultDiv.className = 'text-success';
                } else {
                    resultDiv.textContent = 'Oops! This is not a magic square. Please check the rows, columns, and diagonals to ensure they all sum to the same value.';
                    resultDiv.className = 'text-danger';
                    if (data.correct_square) {
                        resultDiv.innerHTML += `<br>Correct Magic Square:<br>`;
                        data.correct_square.forEach(row => {
                            resultDiv.innerHTML += row.join(' ') + '<br>';
                        });
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
